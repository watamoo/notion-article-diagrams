<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Obsidian in Cursor: 知的生産システムフレームワーク</text>
  
  <!-- 3つの主要プロセスの背景 -->
  <rect x="50" y="70" width="280" height="480" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <rect x="360" y="70" width="280" height="480" rx="10" ry="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <rect x="670" y="70" width="280" height="480" rx="10" ry="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" />
  
  <!-- プロセスタイトル -->
  <text x="190" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#096dd9">インプットプロセス</text>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#389e0d">管理プロセス</text>
  <text x="810" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#d46b08">アウトプットプロセス</text>
  
  <!-- インプットプロセス内容 -->
  <rect x="70" y="130" width="240" height="80" rx="8" ry="8" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">情報ソース</text>
  <text x="190" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Web Clipper, Kindle, LINE, Github</text>
  <text x="190" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">簡単なメモ取りを重視</text>
  
  <rect x="70" y="240" width="110" height="70" rx="8" ry="8" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="125" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Literature</text>
  <text x="125" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Note</text>
  
  <rect x="200" y="240" width="110" height="70" rx="8" ry="8" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="255" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fleeting</text>
  <text x="255" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Note</text>
  
  <rect x="70" y="340" width="240" height="70" rx="8" ry="8" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Daily Note & Memo</text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">一時的なメモとTODO</text>
  
  <!-- 管理プロセス内容 -->
  <rect x="380" y="130" width="240" height="80" rx="8" ry="8" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="500" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Zettelkasten構造化</text>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ノート間の双方向リンク</text>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">知識のネットワーク構築</text>
  
  <rect x="380" y="240" width="240" height="70" rx="8" ry="8" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">タグ管理</text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Cursorによる自動タグ付け</text>
  
  <rect x="380" y="340" width="240" height="160" rx="8" ry="8" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">同期と管理</text>
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Github：バージョン管理・同期</text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">S3：大きなファイルの保存</text>
  <text x="500" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Obsidian Mobile：閲覧専用</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">継続的な知識管理</text>
  
  <!-- アウトプットプロセス内容 -->
  <rect x="690" y="130" width="240" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="810" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Permanent Note</text>
  <text x="810" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">メモを統合した最終アウトプット</text>
  
  <rect x="690" y="230" width="110" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="745" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Anki</text>
  <text x="745" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">記憶定着</text>
  
  <rect x="820" y="230" width="110" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="875" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Slidev</text>
  <text x="875" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">プレゼン作成</text>
  
  <rect x="690" y="330" width="110" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="745" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Audiobook</text>
  <text x="745" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">音声コンテンツ</text>
  
  <rect x="820" y="330" width="110" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="875" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Google</text>
  <text x="875" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">カレンダー連携</text>
  
  <rect x="690" y="430" width="240" height="70" rx="8" ry="8" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="810" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Cursorの役割</text>
  <text x="810" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AIによる内容分析・整理・生成</text>
  
  <!-- 循環を示す矢印 -->
  <path d="M330 310 C 350 310, 350 310, 360 310" fill="none" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M640 310 C 660 310, 660 310, 670 310" fill="none" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M810 570 C 810 590, 190 590, 190 550" fill="none" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- 矢印のマーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 下部のメッセージ -->
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">知識の継続的な循環と深化</text>
</svg>