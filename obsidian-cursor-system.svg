<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Obsidian in Cursorで構築する知的生産システム
  </text>
  
  <!-- 3つの主要プロセス領域の背景 -->
  <rect x="50" y="70" width="220" height="380" rx="10" ry="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2" />
  <rect x="290" y="70" width="220" height="380" rx="10" ry="10" fill="#f6ffed" stroke="#b7eb8f" stroke-width="2" />
  <rect x="530" y="70" width="220" height="380" rx="10" ry="10" fill="#fff2e8" stroke="#ffbb96" stroke-width="2" />
  
  <!-- 各プロセスのタイトル -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#096dd9">インプットプロセス</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#389e0d">管理プロセス</text>
  <text x="640" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d4380d">アウトプットプロセス</text>
  
  <!-- インプットプロセスのアイコンと項目 -->
  <circle cx="80" cy="140" r="15" fill="#1890ff" />
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="105" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Web Clipper</text>
  
  <circle cx="80" cy="180" r="15" fill="#1890ff" />
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="105" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Kindle ハイライト</text>
  
  <circle cx="80" cy="220" r="15" fill="#1890ff" />
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="105" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">LINE メモ</text>
  
  <circle cx="80" cy="260" r="15" fill="#1890ff" />
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="105" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">GitHub リポジトリ</text>
  
  <!-- ノートの種類 -->
  <rect x="70" y="300" width="180" height="30" rx="5" ry="5" fill="#d6e4ff" stroke="#adc6ff" stroke-width="1" />
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Fleeting Note</text>
  
  <rect x="70" y="340" width="180" height="30" rx="5" ry="5" fill="#d6e4ff" stroke="#adc6ff" stroke-width="1" />
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Literature Note</text>
  
  <rect x="70" y="380" width="180" height="30" rx="5" ry="5" fill="#d6e4ff" stroke="#adc6ff" stroke-width="1" />
  <text x="160" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Daily Note</text>
  
  <!-- 管理プロセスのアイコンと項目 -->
  <rect x="320" y="140" width="160" height="90" rx="5" ry="5" fill="#d9f7be" stroke="#b7eb8f" stroke-width="1" />
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Zettelkasten</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・双方向リンク</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・タグ管理</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・ノート間の関連付け</text>
  
  <rect x="320" y="250" width="160" height="90" rx="5" ry="5" fill="#d9f7be" stroke="#b7eb8f" stroke-width="1" />
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">同期管理</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・GitHub</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・S3 (画像保存)</text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">・Obsidian Mobile</text>
  
  <!-- アウトプットプロセスのアイコンと項目 -->
  <rect x="560" y="140" width="160" height="40" rx="5" ry="5" fill="#ffe7ba" stroke="#ffd591" stroke-width="1" />
  <text x="640" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Permanent Note</text>
  
  <rect x="560" y="190" width="160" height="40" rx="5" ry="5" fill="#ffe7ba" stroke="#ffd591" stroke-width="1" />
  <text x="640" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Anki フラッシュカード</text>
  
  <rect x="560" y="240" width="160" height="40" rx="5" ry="5" fill="#ffe7ba" stroke="#ffd591" stroke-width="1" />
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Slidev プレゼン</text>
  
  <rect x="560" y="290" width="160" height="40" rx="5" ry="5" fill="#ffe7ba" stroke="#ffd591" stroke-width="1" />
  <text x="640" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Audiobook</text>
  
  <rect x="560" y="340" width="160" height="40" rx="5" ry="5" fill="#ffe7ba" stroke="#ffd591" stroke-width="1" />
  <text x="640" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Google カレンダー連携</text>
  
  <!-- Cursor AI の位置づけ -->
  <ellipse cx="400" y="440" rx="180" ry="30" fill="#f9f0ff" stroke="#d3adf7" stroke-width="2" />
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#531dab">Cursor AI (知識の整理・分析・アウトプット支援)</text>
  
  <!-- 矢印：インプット → 管理 -->
  <path d="M270 220 L290 220" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="290,220 285,215 285,225" fill="#333" />
  
  <!-- 矢印：管理 → アウトプット -->
  <path d="M510 220 L530 220" stroke="#333" stroke-width="2" fill="none" />
  <polygon points="530,220 525,215 525,225" fill="#333" />
  
  <!-- 循環矢印 -->
  <path d="M640 390 C670,430 130,430 160 390" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,3" />
  <polygon points="160,390 155,395 165,395" fill="#333" />
</svg>