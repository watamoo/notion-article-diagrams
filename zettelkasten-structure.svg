<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- 背景 -->
  <rect width="900" height="600" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Zettelkastenノート構造と関連性</text>
  
  <!-- Permanent Note (中央上部) -->
  <rect x="325" y="80" width="250" height="120" rx="10" ry="10" fill="#ffe58f" stroke="#faad14" stroke-width="3" />
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Permanent Note</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">最終的なアウトプット</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">知識の統合と深化</text>
  
  <!-- Literature Note (左側) -->
  <rect x="50" y="280" width="220" height="160" rx="10" ry="10" fill="#b5f5ec" stroke="#13c2c2" stroke-width="2" />
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Literature Note</text>
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">参考資料からの情報</text>
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Web Clipperで保存</text>
  <text x="160" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">双方向リンクで連携</text>
  
  <!-- Fleeting Note (右側) -->
  <rect x="630" y="280" width="220" height="160" rx="10" ry="10" fill="#d3adf7" stroke="#722ed1" stroke-width="2" />
  <text x="740" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Fleeting Note</text>
  <text x="740" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">一時的な思考やアイデア</text>
  <text x="740" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">LINEなどからメモ</text>
  <text x="740" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">下書き的な使用</text>
  
  <!-- Daily & Memo (下部) -->
  <rect x="340" y="280" width="220" height="160" rx="10" ry="10" fill="#91caff" stroke="#1677ff" stroke-width="2" />
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Daily Note & Memo</text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">簡単なメモ</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">TODO管理</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">一時的な情報記録</text>
  
  <!-- Index Note (下部) -->
  <rect x="340" y="470" width="220" height="100" rx="10" ry="10" fill="#ffd6e7" stroke="#eb2f96" stroke-width="2" />
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Index Note</text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">タグベースの目次・索引</text>
  
  <!-- 双方向リンクの矢印 - 単方向に修正 -->
  <!-- Permanent Note から Literature Note -->
  <path d="M325 150 L 270 280" fill="none" stroke="#13c2c2" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead1)" />
  <!-- Literature Note から Permanent Note -->
  <path d="M270 280 L 325 150" fill="none" stroke="#13c2c2" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead1)" />
  
  <!-- Permanent Note から Fleeting Note -->
  <path d="M575 150 L 630 280" fill="none" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)" />
  <!-- Fleeting Note から Permanent Note -->
  <path d="M630 280 L 575 150" fill="none" stroke="#722ed1" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)" />
  
  <!-- Daily Note から Permanent Note -->
  <path d="M450 280 L 450 200" fill="none" stroke="#1677ff" stroke-width="2" marker-end="url(#arrowhead3)" />
  
  <!-- Index Note から各ノートへの参照線 -->
  <path d="M340 510 L 160 440" fill="none" stroke="#eb2f96" stroke-width="2" stroke-dasharray="3,3" />
  <path d="M560 510 L 740 440" fill="none" stroke="#eb2f96" stroke-width="2" stroke-dasharray="3,3" />
  <path d="M430 470 L 430 440" fill="none" stroke="#eb2f96" stroke-width="2" stroke-dasharray="3,3" />
  
  <!-- 矢印のマーカー -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#13c2c2" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#722ed1" />
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1677ff" />
    </marker>
  </defs>
  
  <!-- フロントマター説明 -->
  <rect x="50" y="80" width="200" height="120" rx="8" ry="8" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">フロントマター</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">ノートのメタデータ</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">タグ、日付、リンク</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">双方向リンク管理</text>
  
  <!-- タグ説明 -->
  <rect x="650" y="80" width="200" height="120" rx="8" ry="8" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="750" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">タグ管理</text>
  <text x="750" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">関連ノートの検索</text>
  <text x="750" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Cursorによる</text>
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">自動タグ付け</text>
</svg>
